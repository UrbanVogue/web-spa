<section class="catalogue-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="filtration-block">
                </div>
            </div>
            <div class="col-lg-9">
                <div class="catalogue-sorting">
                    <select #sortTypes class="catalogue-sorting-select" (change)="onSortingChanged(sortTypes.value)">
                        <option class="catalogue-sorting-option" *ngFor="let sortingType of sortingTypes" [value]="sortingType.id">{{sortingType.name}}</option>
                    </select>
                </div>
                <div class="product-cards-block">
                    <div class="row">
                        <div class="col-lg-4" *ngFor="let item of catalogProducts$ | async">
                            <a class="product-card-link">
                                <div class="product-card-image-block">
                                    <img [src]="'data:image/jpg;base64,' + item.image.data" alt="{{item.image.name}}">
                                </div>
                                <div class="row">
                                    <div class="product-card-name col-8">
                                        <p>{{item.name}}</p>
                                    </div>
                                    <div class="product-card-rating col-4">
                                        <p>{{item.rating}}</p>
                                        <img ngSrc="assets/images/star.svg" alt="star" height="17" width="18">
                                    </div>
                                </div>
                                <div class="product-card-price">
                                    <p><span>{{item.basePrice}}</span> UAH</p>
                                </div>
                            </a>
                        </div>
