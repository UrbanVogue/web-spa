<section class="catalogue-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="filtration-block">

                </div>
            </div>
            <div class="col-lg-9">
                <div class="product-cards-block">
                    <div class="row">
                        <ng-container *ngFor="let item of catalogProducts$ | async">
                            <div class="col-lg-4">
                                <a class="product-card-link">
                                    <div class="product-card-image-block">
                                        <img [src]="'data:image/jpg;base64,' + item.image.data" alt="{{item.image.name}}">
                                    </div>
                                    <div class="product-card-name">
                                        <p>{{item.name}}</p>
                                    </div>
                                    <div class="product-card-price">
                                        <p><span>{{item.basePrice}}</span> UAH</p>
                                    </div>
                                </a>
                            </div>
                        </ng-container>
